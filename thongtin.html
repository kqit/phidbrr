<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL INFORMATION</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="css/sign.css">
  <link rel="stylesheet" href="./css/allin.css">


</head>
<body>
    <div class="back-icon">
        <a class="back_icon-wrap" href="./doctor.html">
            <i class="far fa-times-circle"></i>
        </a>
    </div>


<div id="content">
    <div class="container" style="margin-top: 50px;">  
        <div class="row">
            <div class="col-md-auto" style="margin: auto">
                <div id="auth-container" class="info_person">
                    <label for="auth-form"  class="label-header" onclick="InformationOption('person')">THÔNG TIN CÁ NHÂN</label>
                    <label for="auth-form-account" style=" margin-left: 15px;" class="label-header" onclick="InformationOption('account')">THÔNG TIN TÀI KHOẢN</label>
                    <form id="auth-form" action="/submit-form" method="post" onsubmit="return submitForm()">
                        <div class="form-group">
                            <label for="name">Họ và tên:</label>
                            <input type="text" id="name" name="name" placeholder="Tên đầy đủ" required >
                        </div>
                        <div class="form-group">
                            <label for="birthday">Ngày sinh:</label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="numberphone">Số điện thoại:</label>
                            <input type="tel" id="numberphone" name="numberphone" placeholder="Số điện thoại">
                        </div>   
                        <div class="form-group">
                            <label for="school">Học vấn:</label>
                            <input type="tel" id="school" name="school" placeholder="Ngành học">
                        </div> 
                        <div class="form-group">
                            <label for="experience">Kinh nghiệm:</label>
                            <input type="tel" id="experience" name="experience" placeholder="Kinh nghiệm">
                        </div> 
                        
                        
            
            
                        <div id="messageContainer"></div>
                        <input type="submit" class="btn btn-sign" id="submitButton" value="Thay đổi">
            
                    </form>
                
                    <form id="auth-form-account" >
                        <div class="form-group">
                            <label for="name">Tài khoản:</label>
                            <input type="text" id="username" name="name" placeholder="Tài khoản" readonly disabled>
                        </div>
                        <div class="form-group">
                            <label for="name">Mật khẩu:</label>
                            <input type="password" id="password" name="name" placeholder="*********" readonly disabled>
                        </div>

                        <button id="showChangePass">Thay đổi</button>

                        <div class="change-password" action="/submit-form" method="post" onsubmit="return submitForm()">
                            <div class="form-group">
                                <label for="old-pass">Mật khẩu cũ:</label>
                                <input type="password" id="password" name="old-pass" placeholder="Nhập lại khẩu cũ"  >
                            </div>
                            <div class="form-group">
                                <label for="new-pass">Mật khẩu mới:</label>
                                <input type="password" id="password" name="new-pass" placeholder="Nhập mật khẩu mới"  >
                            </div>
                            <input type="submit" class="btn btn-sign" id="submitButton" value="Lưu">
                        </div>
                        <div id="messageContainer"></div>
                        
            
                    </form>

                </div>
            </div>
        
        
        
        </div>
        

    </div>


</div>


<script src="js/jquery-3.4.1.min.js"></script>
<!-- bootstrap js -->
<script src="js/bootstrap.js"></script>
<!-- nice select -->


<!-- datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

<script>
    const info = document.getElementById('info');
    const info_app = document.getElementById('info-app');

    var id;
    $('#birthday').val('22/12/2002')
    $('#numberphone').val("0123456789")
    $('#email').val("abc@gmail.com")
    $("#name").val("Hoàng Thế Huy")
    $("#school").val("HUST LÀM BÁC SĨ")
    $("#experience").val("22 năm")
    $("#username").val("Hoangthehuy2_2")

    const InformationOption = (option) =>{
        if(option == "person"){
            $('#auth-form').show()
            $('#auth-form-account').hide()
        }else{
            $('#auth-form').hide()
            $('#auth-form-account').show()
            $('#change-password').hide()
        }
    }

   const showChangePassWord = () =>{
        
        $('#showChangePass').hide()
        $('.change-password').show()
   }
   $('#showChangePass').on('click',(e)=>{
        e.preventDefault()
        showChangePassWord()
   })
    window.onload = function(){
        $('#auth-form-account').hide()
        $('.change-password').hide()
    }
</script>
